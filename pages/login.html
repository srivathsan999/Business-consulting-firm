<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>Login - ConsultPro Business Consulting</title>
    <meta name="description" content="Login to your ConsultPro account to access your dashboard and consulting services.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/pages/login.html">
    <meta property="og:title" content="Login - ConsultPro">
    <meta property="og:description" content="Login to your ConsultPro account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        body {
            background-color: var(--bg-primary);
        }
        .auth-header {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--bg-primary);
            border: none;
            box-shadow: none;
            margin: 0;
            width: 100%;
        }
        .auth-header .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            margin: 0;
        }
        .auth-logo:hover {
            color: var(--primary-color);
        }
        .auth-logo img {
            height: 40px;
            width: 40px;
            object-fit: contain;
            transition: var(--transition);
        }
        .auth-logo:hover img {
            transform: scale(1.05);
        }
        .auth-form-box {
            margin-left: 10%;
        }
        @media (min-width: 1200px) {
            .auth-form-box {
                margin-left: 12%;
            }
        }
        @media (max-width: 767px) {
            .auth-form-box {
                margin-left: 0;
            }
        }
        .login-container {
            min-height: calc(100vh - 150px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        .divider span {
            background: var(--bg-primary);
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
        }
        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }
        .social-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* Password input + eye icon button height alignment fix */
        .input-group {
            --password-input-padding-y: 0.75rem;
            --password-input-padding-x: 1rem;
            --password-input-line-height: 1.5;
            --password-input-font-size: 1rem;
            --password-input-border-width: 1px;
            --password-height: calc(var(--password-input-line-height) * var(--password-input-font-size) + (var(--password-input-padding-y) * 2) + (var(--password-input-border-width) * 2));
            align-items: stretch;
        }
        
        .input-group .form-control {
            padding: var(--password-input-padding-y) var(--password-input-padding-x);
            line-height: var(--password-input-line-height);
            font-size: var(--password-input-font-size);
            height: var(--password-height);
            box-sizing: border-box;
        }
        
        .input-group .btn-outline-secondary {
            padding: 0 0.75rem;
            height: var(--password-height);
            min-height: var(--password-height);
            max-height: var(--password-height);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            font-size: var(--password-input-font-size);
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .input-group .btn-outline-secondary i {
            font-size: var(--password-input-font-size);
        }
    </style>
</head>
<body>
    
    <!-- Auth Header -->
    <header class="auth-header">
        <div class="container">
            <a href="home-1.html" class="auth-logo">
                <img src="../assets/images/favicon.svg" alt="ConsultPro">
                <span>ConsultPro</span>
            </a>
        </div>
    </header>
    
    <!-- Login Section -->
    <section class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 auth-form-box">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="login-header">
                                <h2 class="mb-2">Welcome Back</h2>
                                <p class="text-muted">Login to your account to continue</p>
                            </div>
                            
                            <!-- Social Login -->
                            <div class="social-login">
                                <a href="#" class="social-btn">
                                    <i class="bi bi-google"></i>
                                    <span>Google</span>
                                </a>
                                <a href="#" class="social-btn">
                                    <i class="bi bi-microsoft"></i>
                                    <span>Microsoft</span>
                                </a>
                            </div>
                            
                            <div class="divider">
                                <span>Or continue with email</span>
                            </div>
                            
                            <!-- Login Form -->
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Toggle password visibility">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">Please enter your password.</div>
                                </div>
                                
                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-primary small">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
